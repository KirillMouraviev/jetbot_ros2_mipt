  ros__parameters:
    use_sim_time: false
    global_frame: map
    odom_topic: /diffbot_base_controller/odom
    robot_base_frame: base_footprint
    transform_tolerance: 0.1
    filter_duration: 0.3
    service_intropection_mode: "disabled"
